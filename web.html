<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Servo Rotation</title><style>*{margin:0;padding:0;transition:all 0.3s ease;}body{background:#303030;background:-webkit-radial-gradient(circle farthest-corner at center center,#303030 0%,#171717 54%,#000000 100%);background:-moz-radial-gradient(circle farthest-corner at center center,#303030 0%,#171717 54%,#000000 100%);background:radial-gradient(circle farthest-corner at center center,#303030 0%,#171717 54%,#000000 100%);background-repeat:no-repeat;width:100vw;height:100vh;}.editor{width:280px;border:0px solid black;margin:auto;text-align:center;}.editor #indi{background:#82fff7;background:-webkit-linear-gradient(to bottom right,#82fff7 0%,#ffffa8 19%,#a1ffb7 50%,#b3ccff 80%,#9e3212 100%);background:-moz-linear-gradient(to bottom right,#82fff7 0%,#ffffa8 19%,#a1ffb7 50%,#b3ccff 80%,#9e3212 100%);background:linear-gradient(to bottom right,#82fff7 0%,#ffffa8 19%,#a1ffb7 50%,#b3ccff 80%,#9e3212 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}button{font-family:"comic sans ms";font-weight:bold;font-size:16px;box-shadow:0px 0px 9px #bee2f9;padding:7px 18px;border-radius:10px;border:none;background:#63b8ee;cursor:pointer;}button:hover{box-shadow:0px 0px 19px #bee2f9;}.servoContainer{position:relative;width:300px;height:300px;margin:auto;transform:translate(-10%,0%);}.servoContainer #hand,.servoContainer #twohanded{position:absolute;width:25px;height:140px;background:white;border-radius:27px 27px 5px 5px / 100px 100px 5px 5px;transform:translate(0%,-50%);margin:auto;left:0;bottom:0;top:0;right:0;display:block;}.servoContainer #twohanded{rotate:-180deg;opacity:0.4;}.servoContainer .point,.servoContainer .pointt,.servoContainer #dot,.servoContainer #dott,.servoContainer #dottt,.servoContainer #dotttt,.servoContainer #dottttt,.servoContainer #dotttttt,.servoContainer .circle,.servoContainer .circle2{position:absolute;border-radius:50%;margin:auto;left:0;bottom:0;top:0;right:0;display:block;}.servoContainer .point{width:35px;height:35px;background:white;}.servoContainer .pointt{width:27px;height:27px;background:rgb(200,200,200);}.servoContainer #dot{width:15px;height:15px;background:black;transform:translate(0%,-220%);}.servoContainer #dott{width:15px;height:15px;background:black;transform:translate(0%,-440%);}.servoContainer #dottt{width:15px;height:15px;background:black;transform:translate(0%,-660%);}.servoContainer #dotttt{width:15px;height:15px;background:black;transform:translate(0%,220%);opacity:0.4;}.servoContainer #dottttt{width:15px;height:15px;background:black;transform:translate(0%,440%);opacity:0.4;}.servoContainer #dotttttt{width:15px;height:15px;background:black;transform:translate(0%,660%);opacity:0.4;}.servoContainer .circle{width:75px;height:75px;background:rgb(150,150,150);}.servoContainer .circle2{width:45px;height:45px;background:rgb(125,125,125);transform:translate(80%,0%);}.servoContainer .square{position:absolute;width:170px;height:90px;background:rgb(130,130,130);border-radius:13px;margin:auto;left:0;bottom:0;top:0;right:0;display:block;transform:translate(15%,0%);}.servoContainer .hidde,.servoContainer .hiddee{position:absolute;width:40px;height:50px;background:rgb(60,60,60);margin:auto;left:0;bottom:0;top:0;right:0;display:block;border-radius:15px;}.servoContainer .hidde{transform:translate(-150%,0%);}.servoContainer .hiddee{transform:translate(270%,0%);}.servoContainer .pini,.servoContainer .pint,.servoContainer .pinh,.servoContainer .pinf{position:absolute;width:5px;height:12px;background:rgb(130,130,130);border-radius:5px;margin:auto;left:0;bottom:0;top:0;right:0;display:block;transform:translate(0%,-50%);}.servoContainer .pini{rotate:25deg;}.servoContainer .pint{rotate:115deg;}.servoContainer .pinh{rotate:205deg;}.servoContainer .pinf{rotate:295deg;}input[type="range"]{height:26px;-webkit-appearance:none;margin:10px 0;width:100%;background:transparent;}input[type="range"]:focus{outline:none;}input[type="range"]::-webkit-slider-runnable-track{width:100%;height:14px;cursor:pointer;animate:0.2s;box-shadow:1px 1px 1px #50555c;background:#50555c;border-radius:14px;border:0px solid #000000;}input[type="range"]::-webkit-slider-thumb{box-shadow:0px 0px 0px #000000;border:0px solid #000000;height:20px;width:26px;border-radius:12px;background:#529de1;cursor:pointer;-webkit-appearance:none;margin-top:-3px;}input[type="range"]:focus::-webkit-slider-runnable-track{background:#50555c;}input[type="range"]::-moz-range-track{width:100%;height:14px;cursor:pointer;animate:0.2s;box-shadow:1px 1px 1px #50555c;background:#50555c;border-radius:14px;border:0px solid #000000;}input[type="range"]::-moz-range-thumb{box-shadow:0px 0px 0px #000000;border:0px solid #000000;height:20px;width:26px;border-radius:12px;background:#529de1;cursor:pointer;}input[type="range"]::-ms-track{width:100%;height:14px;cursor:pointer;animate:0.2s;background:transparent;border-color:transparent;color:transparent;}input[type="range"]::-ms-fill-lower{background:#50555c;border:0px solid #000000;border-radius:28px;box-shadow:1px 1px 1px #50555c;}input[type="range"]::-ms-fill-upper{background:#50555c;border:0px solid #000000;border-radius:28px;box-shadow:1px 1px 1px #50555c;}input[type="range"]::-ms-thumb{margin-top:1px;box-shadow:0px 0px 0px #000000;border:0px solid #000000;height:20px;width:26px;border-radius:12px;background:#529de1;cursor:pointer;}input[type="range"]:focus::-ms-fill-lower{background:#50555c;}input[type="range"]:focus::-ms-fill-upper{background:#50555c;}#suc{position:fixed;text-align:center;font-family:"comic sans ms";bottom:0;left:0;right:0;display:block;margin:-35px auto;padding:5px;color:white;background:rgb(30,30,30);width:100px;border-radius:5px;}</style></head><body><div class="servoContainer"><div class="hidde"></div><div class="hiddee"></div><div class="square"></div><div class="circle2"></div><div class="circle"></div><div id="hand"></div><div id="twohanded"></div><div id="dot"></div><div id="dott"></div><div id="dottt"></div><div id="dotttt"></div><div id="dottttt"></div><div id="dotttttt"></div><div class="point"></div><div class="pointt"></div><div class="pini"></div><div class="pint"></div><div class="pinh"></div><div class="pinf"></div></div><div class="editor"><input type="range" min="0" max="180" value="0" oninput="changeVal(this)"><button id="Submite" onclick="setServo()"><span style="color:white;">Set Servo at </span><span id="indi">0</span><span style="color:white;">Â°</span></button></div><p id="suc">Success?</p><script>function changeVal(e) { document.getElementById("indi").innerHTML = e.value; document.getElementById("hand").style.rotate = e.value + "deg"; document.getElementById("twohanded").style.rotate = e.value - 180 + "deg"; document.getElementById("dot").style.rotate = e.value + "deg"; document.getElementById("dott").style.rotate = e.value + "deg"; document.getElementById("dottt").style.rotate = e.value + "deg"; document.getElementById("dotttt").style.rotate = e.value + "deg"; document.getElementById("dottttt").style.rotate = e.value + "deg"; document.getElementById("dotttttt").style.rotate = e.value + "deg"; } function setServo() { var degree = document.getElementById("indi").innerHTML; var url = "http://192.168.8.118/setservo?degree=" + degree; fetch(url).then((response) => response.text()).then((data) => { if (data.trim() === "success") { showOn("Success"); } else { showOn("Failed"); } }).catch((error) => { console.error("Error:", error); showOn("Failed"); }); } function showOn(txt) { var n = document.getElementById("suc"); n.innerText = txt; n.style.margin = "15px auto"; setTimeout(function () { n.style.margin = "-35px auto"; }, 3000); }</script></body></html>
